<!DOCTYPE html>
<html>
<head>
  <title>APMT</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #pdf-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    #pdf-container embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <embed src="IPAJ.pdf" type="application/pdf">
  </div>
</body>
</html>
